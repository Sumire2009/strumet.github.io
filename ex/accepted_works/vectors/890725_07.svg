1" width="239.5" height="239.5"/><rect class="cls-5" x="337.4" y="613.7" width="239.5" height="239.5"/><rect class="cls-5" x="613.7" y="613.7" width="239.5" height="239.5"/><rect class="cls-5" x="337.4" y="890.1" width="239.5" height="239.5"/><rect class="cls-5" x="61" y="337.4" width="239.5" height="239.5"/><rect class="cls-5" x="61" y="613.7" width="239.5" height="239.5"/><rect class="cls-5" x="61" y="890.1" width="239.5" height="239.5"/><rect class="cls-5" x="613.7" y="890.1" width="239.5" height="239.5"/><rect class="cls-5" x="890.1" y="337.4" width="239.5" height="239.5"/><rect class="cls-5" x="890.1" y="61" width="239.5" height="239.5"/><rect class="cls-5" x="890.1" y="613.7" width="239.5" height="239.5"/><rect class="cls-5" x="890.1" y="890.1" width="239.5" height="239.5"/></g><g id="Livello_6" data-name="Livello 6"><g class="cls-7"><g id="foto.psd"><g id="foto.psd-2" data-name="foto.psd" class="cls-8"><image width="1184" height="802" transform="translate(34.34 733.6) scale(0.54)" xlink:href="890725_05.png"/></g></g></g></g></g><g id="Livello_2" data-name="Livello 2"><text class="cls-9" transform="translate(56 106.49)">Il Clima </text><text class="cls-10" transform="translate(249.15 106.49)">T</text><text class="cls-9" transform="translate(273.88 106.49)">ropicale</text><text class="cls-11" transform="translate(61 220.56)">Il clima tropicale è tipico della zona torrida della Terra, ovvero la </text><text class="cls-11" transform="translate(61 244.56)">fascia latitudinale compresa dentro i due tropici del Cancro e </text><text class="cls-11" transform="translate(61 268.56)">del Capricorno, presente dunque in Africa, Penisola Indiana, </text><text class="cls-11" transform="translate(61 292.56)">Australia, Oceania, Sud della Florida, America meridionale e </text><text class="cls-11" transform="translate(61 316.56)">centrale I climi tropicali con i relativi biomi sono caratterizzati da </text><text class="cls-11" transform="translate(61 340.56)">elevate temperature durante tutto l&apos;anno: neppure nel mese più </text><text class="cls-11" transform="translate(61 364.56)">freddo la temperatura scende al di sotto dei 15 °C.</text><text class="cls-11" transform="translate(61 412.56)">Il regime pluviometrico distingue i vari tipi di clima tropicale: </text><text class="cls-11" transform="translate(61 436.56)">Vladimir Köppen ne distinse tre: il clima equatoriale vero e </text><text class="cls-11" transform="translate(61 460.56)">proprio, Af (tropisches Regenwaldklima, immerfeucht, in italia</text><text class="cls-11" transform="translate(379.99 460.56)">-</text><text class="cls-11" transform="translate(61 484.56)">no &quot;clima della foresta pluviale tropicale, sempre umida&quot;), il </text><text class="cls-11" transform="translate(61 508.56)">clima monsonico, con una stagione secca e una umida, Am </text><text class="cls-11" transform="translate(61 532.56)">(Regenwaldklima trotz Trockenzeit, in italiano &quot;clima della </text><text class="cls-11" transform="translate(61 556.56)">foresta pluviale malgrado periodo secco&quot;) e infine il clima della </text><text class="cls-11" transform="translate(61 580.56)">savana, più secco e con maggiori escursioni termiche Aw (Savan</text><text class="cls-11" transform="translate(388.23 580.56)">-</text><text class="cls-11" transform="translate(61 604.56)">nenklima, wintertrocken). Il clima Africa è contraddistinto da </text><text class="cls-11" transform="translate(61 628.56)">precipitazioni mensili medie sempre superiori ai 60m.</text><text class="cls-11" transform="translate(61 676.56)">Questa fascia ospita animali e piante appartenenti ad una </text><text class="cls-11" transform="translate(61 700.56)">grande biodiversità.</text><text class="cls-12" transform="translate(771.95 592.69)">r</text><text class="cls-12" transform="translate(775.34 592.69)">ad</text><text class="cls-12" transform="translate(785.41 592.69)">i</text><text class="cls-12" transform="translate(788.15 592.69)">ci e lago</text><text class="cls-12" transform="translate(398 1115.65)"><tspan xml:space="preserve">montagne  </tspan></text><text class="cls-11" transform="translate(813.71 736.46)">Il clima </text><text class="cls-11" transform="translate(744.47 760.46)">tropicale è tipico della zona torrida </text><text class="cls-11" transform="translate(713.69 784.46)">della Terra, ovvero la fascia latitudinale com</text><text class="cls-11" transform="translate(939.09 784.46)">-</text><text class="cls-11" transform="translate(693.29 808.46)">presa dentro i due tropici del Cancro e del Capricorno, </text><text class="cls-11" transform="translate(679.15 832.46)">presente dunque in Africa, Penisola Indiana, Australia, </text><text class="cls-11" transform="translate(669.68 856.46)">Oceania, Sud della Florida, America meridionale e centrale I </text><text class="cls-11" transform="translate(664.1 880.46)">climi tropicali con i relativi biomi sono caratterizzati da elevate </text><text class="cls-11" transform="translate(662.17 904.46)">temperature durante tutto l&apos;anno: neppure nel mese più freddo la </text><text class="cls-11" transform="translate(664.94 928.46)">temperatura scende al di sotto dei 15 °C.</text><text class="cls-11" transform="translate(681.61 976.46)">Il regime pluviometrico distingue i vari tipi di clima tropica</text><text class="cls-11" transform="translate(979.47 976.46)">-</text><text class="cls-11" transform="translate(696.85 1000.46)">le: Vladimir Köppen ne distinse tre: il clima equato</text><text class="cls-11" transform="translate(956.3 1000.46)">-</text><text class="cls-11" transform="translate(718.88 1024.46)">riale vero e proprio, Af (tropisches </text><text class="cls-11" transform="translate(752.98 1048.46)">Regenwaldklima, immerfeucht,</text></g></svg>